<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="./js/all.js"></script>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">

    <!-- Main css -->
    <link rel="stylesheet" href="./css/index.css">

    <title>Hello, world!</title>


</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">
                <img src="img/logo.png" alt="">
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#collapsibleNavId" aria-controls="collapsibleNavId" aria-expanded="false"
                aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>

            <!-- left  -->
            <div class="collapse navbar-collapse" id="collapsibleNavId">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item mx-2 ">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item mx-2 ">
                        <a href="products.html" class="nav-link">Products</a>
                    </li>
                    <li class="nav-item mx-2 nav-active">
                        <a href="singleproduct.html" class="nav-link">Single Product</a>
                    </li>
                    <li class="nav-item mx-2">
                        <a href="store.html" class="nav-link">Store</a>
                    </li>
                </ul>
            </div>

            <!-- right -->
            <div class="navbar-icons d-none d-lg-flex">
                <div class="navbar-icon mx-2"><i class="fas fa-search"></i></div>
                <a href="" class="navbar-icon mx-2 navbar-cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <div class="cart-items">2</div>
                </a>
            </div>

            

        </nav>

        <!-- banner -->
        <div class="banner-single-product d-flex align-items-center pl-3 pl-lg-5 justify-content-center">
            <div>
                <h1 class="text-capitalize text-slanted text-yellow display-4">comfy sloth</h1>
                <h1 class="text-capitalize font-weight-bold display-4">
                    Single Product
                </h1>
            </div>
            </banner>
    </header>




    <section class="single-product py-5">
        <div class="container">
            <div class="row">
                <!-- ========   product left hand side      =========== -->
                <div class="col-10 mx-auto col-lg-4 text-center my-5">
                    <div class="single-product-img-container">
                        <img 
                            src="img/img-products/product-1.png" 
                            alt=""
                            class="img-fluid"
                        >
                    </div>

                    <!-- img below -->
                    <div class="row single-product-photos mt-3">
                        <div class="col-2 col-sm-2 single-product-photo p-1">
                            <img src="img/img-products/product-1.png" class="img-fluid" alt="">
                        </div>
                        <div class="col-2 col-sm-2 single-product-photo p-1">
                            <img src="img/img-products/product-1.png" class="img-fluid" alt="">
                        </div>
                        <div class="col-2 col-sm-2 single-product-photo p-1">
                            <img src="img/img-products/product-1.png" class="img-fluid" alt="">
                        </div>
                        <div class="col-2 col-sm-2 single-product-photo p-1">
                            <img src="img/img-products/product-1.png" class="img-fluid" alt="">
                        </div>
                        <div class="col-2 col-sm-2 single-product-photo p-1">
                            <img src="img/img-products/product-1.png" class="img-fluid" alt="">
                        </div>
                        <div class="col-2 col-sm-2 single-product-photo p-1">
                            <img src="img/img-products/product-1.png" class="img-fluid" alt="">
                        </div>
                    </div>
                </div>


                <!-- ========   product left hand side      =========== -->
                <div class="col-10 mx-auto col-lg-8 my-5 single-product-info px-lg-5">
                    <!-- rating -->
                    <div class="rating">
                        <span class="rating-icon"><i class="fas fa-star"></i></span>
                        <span class="rating-icon"><i class="fas fa-star"></i></span>
                        <span class="rating-icon"><i class="fas fa-star"></i></span>
                        <span class="rating-icon"><i class="fas fa-star"></i></span>
                        <span class="rating-icon"><i class="far fa-star"></i></span>
                        <span class="text-capitalize"> (25 customer reviews)</span>
                    </div>
                    <!-- header and price -->
                    <h2 class="text-uppercase my-2">premium office armchair</h2>
                    <h2 >$10.00 - $200.00</h2>
                    <p class="lead text-muted">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Deserunt, laboriosam.</p>
                    <!-- color -->
                    <h5 class="text-uppercase">
                        colors:
                        <!-- d-inline-block 是将 -->
                        <span class="d-inline-block products-color products-color-black mr-2"></span>
                        <span class="d-inline-block products-color products-color-red mr-2"></span>
                        <span class="d-inline-block products-color products-color-blue mr-2"></span>
                    </h5>
                    <!-- size -->
                    <h5 class="text-uppercase">
                        sizes: 
                        <span class="mx-2">xs</span>
                        <span class="mx-2">s</span>
                        <span class="mx-2">m</span>
                        <span class="mx-2">l</span>
                        <span class="mx-2">xl</span>
                    </h5>
                    <!-- add to cart -->
                    <div class="d-flex my-2">
                        <!-- number button -->
                        <div class="d-flex my-2">
                            <span class="btn btn-black mx-1">-</span>
                            <span class="btn btn-black mx-1">4</span>
                            <span class="btn btn-black mx-1">+</span>
                        </div>
                        <button class="btn btn-black my-2 mx-2">wishlist</button>
                        <button class="btn btn-yellow my-2 mx-2">add to cart</button>
                    </div>
                </div>
            </div>
        </div>
    </section>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.bundle.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
